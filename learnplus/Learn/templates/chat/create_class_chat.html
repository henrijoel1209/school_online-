{% extends 'chat/chat_base.html' %}

{% block chat_content %}
<div class="card">
    <div class="card-header">
        <h4 class="card-title">Créer un salon de classe</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nom du salon</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="classe">Classe</label>
                <select class="form-control" id="classe" name="classe" required>
                    <option value="">Sélectionnez une classe</option>
                    {% for classe in classes %}
                    <option value="{{ classe.id }}">{{ classe.niveau }} - {{ classe.filiere }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Créer le salon</button>
        </form>
    </div>
</div>
{% endblock %}
